<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <!---scripts-->
</head>

<body>
  <app-root></app-root>
  <div id="backdrop" hidden>
    <div id="spinner" >
      <img src="assets/img/loadingComida.gif" alt="Spinner de carga">
    </div> 
  </div>
  <div id="modal-error-general" class="modal-error-general"> 
    <div class="modal-error-img-general">
      <img src="assets/img/banana-podrida.gif" alt="">
    </div>
    <div class="modal-error-text-general">
      <p id="modal-error-text-p-general"></p>
    </div>    
  </div>

  <div id="notificacion-push">
    <div class="ctn-title-push">
      <div class="icon-push">
        <img src="assets/img/icon.png" alt="">
      </div>
      <div class="title-push">
        <span id="content-title"></span>
      </div>
    </div>
    <div class="ctn-msj-push">
      <p id="content-msj"></p>
    </div>
  </div>
  
</body>
</html>
