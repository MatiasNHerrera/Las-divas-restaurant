<ion-icon name="close-circle-sharp" (click)="back()"></ion-icon>
<div class="cnt-espera" *ngIf="!clienteSeleccionado">
  <div class="template-lista">
    <div class="cnt-listado-espera">
      <span id="msj-espera"></span>
      <ul>
        <li *ngFor="let cliente of this.clientes">
          {{cliente.nombre}} {{cliente.apellido}}
        </li>
      </ul>
    </div>
  </div>
  <div class="btn-update-lista" (click)="traerLista()">
    <span>Actualizar lista</span>
  </div>
</div>
